nssnv_columns:
  SIFT: 0.5
  PolyPhen: 0.5
  CADD_PHRED: 20
  MetaSVM_score: 0.5   # range - -2 to 3
  FATHMM_score: 0         #weighted for human inherited- disease mutations with Disease Ontology (FATHMMori). Scores range from -18.09 to 11.0. This is for coding and MKL for non-coding variants
  MutationAssessor_score: 0   #MutationAssessor functional impact combined score (MAori). The score ranges from -5.135 to 6.49 in dbNSFP.
  PROVEAN_score: 0           # range - -14 to 13.57
  VEST4_score: 0.5           # range - 0 to 1
  GERP: 0 #ranges from -12.36 to 6.18
  MutationTaster_score: 0.5
  DANN_score: 0.5
  Eigen-PC-phred_coding: 20
  Eigen-PC-raw_coding: 0   #functional annotations. input range - -3.252 to 8.426.
  Eigen-PC-raw_coding_rankscore: 0
  Eigen-phred_coding: 20
  Eigen-raw_coding: 0
  Eigen-raw_coding_rankscore: 0
  GERP++_RS: 0
  GenoCanyon_score: 0.5
  LRT_score: 0.5  #The score ranges from 0 to 1 and a larger score signifies that the codon is more constrained or a NS is more likely to be deleterious.
  M-CAP_score: 0.5   # range - 0 to 1
  MetaLR_score: 0.5  # range - 0 to 1
  SiPhy_29way_logOdds: 15 # input range - 0 to 33.272. SiPhy score based on 29 mammals genomes. The larger the score the more conserved the site.
  fathmm-MKL_coding_score: 0.5  # range - 0 to 1. This is for non-coding variants - functional prediction tool
  integrated_fitCons_score: 0.5 # range - 0 to 1
  phastCons100way_vertebrate: 0.5
  phastCons30way_mammalian: 0.5
  phyloP100way_vertebrate: 20
  phyloP30way_mammalian: 20
  IMPACT_HIGH: 0
  IMPACT_LOW: 0
  IMPACT_MODERATE: 0
  IMPACT_MODIFIER: 0
  BIOTYPE_RNase_MRP_RNA: 0
  BIOTYPE_RNase_P_RNA: 0
  BIOTYPE_antisense_RNA: 0
  BIOTYPE_guide_RNA: 0
  BIOTYPE_lncRNA: 0
  BIOTYPE_miRNA: 0
  BIOTYPE_misc_RNA: 0
  BIOTYPE_ncRNA_pseudogene: 0
  BIOTYPE_protein_coding: 0
  BIOTYPE_scRNA: 0
  BIOTYPE_snRNA: 0
  BIOTYPE_snoRNA: 0
  BIOTYPE_telomerase_RNA: 0
  BIOTYPE_transcribed_pseudogene: 0
  BIOTYPE_nonsense_mediated_decay: 0
  BIOTYPE_polymorphic_pseudogene: 0
  BIOTYPE_IG_C_gene: 0
  BIOTYPE_non_stop_decay: 0

